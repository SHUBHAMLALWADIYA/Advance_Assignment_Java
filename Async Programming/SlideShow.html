<script >

    let allSlides=document.querySelectorAll("#slideshow>img")
    let slideIndex=0;
    let slideInterval;

// automation
    function slideShow(imageIndex){

        allSlides.forEach((allSlides,i)=>{

            if(i===imageIndex){

                allSlides.style.display="block";
            }
            else{
                allSlides.style.display="none";
            }
        })
    }

    function startSlideShow(){

        slideInterval=setInterval(()=>{

            slideIndex= (slideIndex + 1)% allSlides.length;
            slideShow(slideIndex);
            console.log(slideIndex);
        },2000)
    } 

    function stopSlide(){
        clearInterval(slideInterval);
    }

    function startStop(){

        if(slideInterval){
            stopSlide();
            slideInterval=null;
            
        }
        else{
            startSlideShow();
        }
        
    }


    function nextSlide(){
        stopSlide();
        slideIndex=(slideIndex+1)%allSlides.length;
        slideShow(slideIndex);
        console.log(slideInterval);
    }


    function previousSlide(){
        stopSlide();
        slideIndex=Math.abs(slideInde-1)%allSlides.length;
        slideShow(slideIndex);
    }

    slideShow(slideIndex);

</script>

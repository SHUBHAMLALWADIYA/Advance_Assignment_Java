    <title>Mobile Phone Simulator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: rgb(250, 250, 250);
        color: #f1f3f3;
        font-family: Arial, sans-serif;
        overflow: hidden;
        
      }

      #phone {
        width: 360px;
        height: 640px;
        margin: 20px auto;
        background-color: #333;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        /* border: 3px solid black; */
      }

      #status-bar {
        width: 100%;
        height: 20px;
        background-color: #8a04f8;
        position: absolute;
      }

      #screen {
        width: 100%;
        height: 800px;
        background-color: rgb(19, 20, 21);
        overflow: hidden;
        position: absolute;
        top: 20px;
        left: 0;
      }

      #home {
        width: 60px;
        height: 60px;
        background-color: orange;
        border-radius: 50%;
        position: absolute;
        bottom: 20px;
        left: 150px;
        font-size: 24px;
        color: #fff;
        cursor: pointer;
        border: 2px solid rgb(13, 14, 13);
        margin: auto;
      }
      #home>img{

        width: 60px;
        border-radius: 50%;
      }
     

      

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin-left: 75px;
}

.payment-container{

    width: 80%;
    height: auto;
    margin: auto;
    margin-top: 150px;
    /* border: 1px solid red; */
    padding: 10px;
    border-radius: 15px;
    background-color: #51068f;
}

.hidden {
    display: none;
}

h1{
    color: #f0f0f0;
    text-align: center;
}

p{
    text-align: center;
}


      


    </style>

  <script>


let PayButton = document.getElementById('payButton');
let load = document.getElementById('loading');
let success = document.getElementById('success');
let failure = document.getElementById('failure');
let isSuccess;

function simulatePayment() {
    return new Promise((resolve, reject) => {
        
        setTimeout(() => {
         isSuccess = Math.random() < 0.5;
            if (isSuccess) {
                resolve();
            } else {
                reject();
            }
        }, 2000);
    });
}

function paynow(){

    PayButton.disabled = true;
    load.style.display = 'block';

    simulatePayment()
        .then(() => {
            load.style.display = 'none';
            success.style.display = 'block';
        })
        .catch(() => {
            load.style.display = 'none';
            failure.style.display = 'block';
        });
};

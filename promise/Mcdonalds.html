<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McDonald's Virtual</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #b84343;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXK4EU5BQ2jv8yHHQ5FTZ5ucMh79TMNx7IBw&usqp=CAU");
      }

      #phone {
        width: 360px;
        height: 640px;
        margin: 20px auto;
        background-color: #333;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        border: 3px solid black;
      }

      #status-bar {
        width: 100%;
        height: 20px;
        background-color: #ffc300;
        position: absolute;
      }

      #screen {
        width: 100%;
        height: 800px;
        background-color: rgb(117, 192, 246);
        overflow: hidden;
        position: absolute;
        top: 20px;
        left: 0;
      }

      #home-button {
        width: 60px;
        height: 60px;
        background-color: orange;
        border-radius: 50%;
        position: absolute;
        bottom: 20px;
        left: 150px;
        font-size: 24px;
        color: #fff;
        cursor: pointer;
        border: 2px solid rgb(13, 14, 13);
        margin: auto;
      }
      #checkboxDiv {
        width: 50%;
        margin: auto;
        margin-top: 30px;
      }

      #button {
        border-radius: 4px;
        background-color: #ffc300;
        border: none;
        color: #723f3f;
        text-align: center;
        font-size: 15px;
        padding: 5px;
        width: 100px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
      }

      #button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }

      #button span:after {
        content: "\00bb";
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }

      #button:hover span {
        padding-right: 25px;
      }

      #button:hover span:after {
        opacity: 1;
        right: 0;
      }

      h1 {
        text-align: center;
        font-size: 40px;
        color: rgb(11, 66, 5);
      }
      img {
        width: 60px;
        border-radius: 50%;
      }
      #orderID {
        width: 100%;
        height: auto;
        margin: auto;
        background-color: rgb(184, 169, 6);
        border-radius: 15px;
      }
      p {
        color: #0a0a0a;
        text-align: center;
        font-size: 25px;
      }
      h3 {
        text-align: center;
      }
    </style>
  </head>

  <script>
    let button = document.getElementById("button");
    let hidden = document.getElementById("orderID");
    let randomSec;
    let randomOrderNo;

    function place_order() {
      randomSec = Math.floor(Math.random() * 5 + 1);
      randomOrderNo = Math.floor(Math.random() * 999 + 100);
      setTimeout(function () {
        new Promise(function (resolve, reject) {
          resolve();
        }).then(function (res) {
          hidden.innerHTML = `
            <h3>Your order is Preparing</h3>
            <p>#${randomOrderNo}</p>
            `;
        });
      }, randomSec * 1000);
    }
  </script>
